 USF_defend_democracy:0 "捍卫民主！"
 USF_defend_democracy_desc:0 "就算党派却已经摇摇欲坠，就算这场灾难却还看不到丝毫结束的迹象，就算大洋党和大陆党的分歧变得愈加严重，就算矛盾的爆发似乎已经变得不可避免，我们还是要孤注一掷的捍卫民主。不仅仅因为我们是世界的灯塔并且我们唯一需要恐惧的仅是恐惧本身"

 USF_economy_revolution:0 "经济改革"
 USF_economy_revolution_desc:0 "凯伊仍旧希望通过自己的努力做些什么，她并不愿意让自己的祖国就此堕落下去。但是她，不，不只是她。 全国上下的人民都明白凭靠他们自己的能力是完全不够拯救这个国家的。"

 USF_future:0 "放下历史"
 USF_future_desc:0 "为了国家的稳定发展，为了名族的伟大复兴，我们只好放下历史，跟我们以前的敌人拥抱未来"

 USF_we_refuse:0 "我们拒绝"

 USF_add_parties:0 "寻找新的党派"
 USF_add_parties_desc:0 "激昂的行动并非能够解决一切问题，更何况解决日益严峻的派系纷争。我们必须把两级分化的民主党和共和党重新划分，而这最有效的方式是增加一个新的党派。"

 USF_rebuild_government_focus:0 "重建政府"
 USF_rebuiLd_government_focus_desc:0 "现在我们政府的分裂和腐败程度还不如炸了重建。我们需要一场意外的恐怖袭击把这些畜生们送走。这很激进但是这也是我们唯一的选择了。"

 USF_forward_party:0 "前进党"
 USF_forward_party_desc:0 "前进党，一个专注军事与科技的民主主义的党派。他们的口号是，不偏左，不靠右，只向前"

