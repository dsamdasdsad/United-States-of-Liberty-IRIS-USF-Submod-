 USF_army_internal_unrest:0 "军队内乱"
 USF_army_internal_unrest_desc:0 "政治腐败，自然灾害多发，当然，最为致命的是军队的散漫，日渐强势的派系斗争摧毁了曾经强大的军队，我们无从得知如今还有几人恪守着政治中立的原则。"
 USF_divided_of_democracys_beacon:0 "分裂的“民主灯塔”"
 USF_divided_of_democracys_beacon_desc:0 "民主一直以来是值得让我们自豪的事物，但如今却成为了即将毁灭我们的起因，究竟怎样才能逃出当下的困局，我们仍无从得知。"
 USF_great_white_fleet:0 "大白舰队"
 USF_great_white_fleet_desc:0 "大洋战争充分体现了海军对于合众国的重要性，可经济危机彻底挫败了它们掌控世界的梦想；但不管怎样，眼下的合众国海军仍是世界上最强的海军力量。"
 USF_black_ink_night_crisis:0 "黑墨夜危机"
 USF_black_ink_night_crisis_desc:0 "这场史无前例的灾难即将摧毁我们的国家，它像瘟疫一样逐渐扩散到我们的全身，我们现在必须做些什么了。"

