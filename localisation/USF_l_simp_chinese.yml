 USF_reorganize_the_government_desc:0 "我们将在接下来重组内阁人选..."
 USF_our_future:0 "我们的未来"
 USF_our_future_desc:0 "凯伊与她的“伙伴”在未来会迈向何方？"
 USF_their_future:0 "他们的未来"
 USF_their_future_desc:0 "这片“希望的大陆”上生活的人们究竟会经几波折？"
 USF_future_of_the_United_States:0 "合众国的未来"
 USF_future_of_the_United_States_desc:0 "这座“山巅之城”能否继续屹立下去呢？"
 USF_facing_sun:0 "朝阳"
 USF_facing_sun_desc:0 "未来正因为未知，才让他充满着意义，未来正在前方等待着我们的到来。"


