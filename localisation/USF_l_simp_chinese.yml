 USF_Kay:0 "凯伊"
 USF_Kay_desc:0 "凯伊的命运因战车道而落，也因战车道而起。\n战争的推进使战车成为了适用的武器之一，而作为对这种器材相对熟练的使用者——战车道队员们，理所应当的被军队视为适役人员的高级人选，而后，随着政府的强势介入，各国的战车道组织也随之纷纷改制而独立，战车道联盟这一本就没有什么号召力的组织也随之消弭。大部分国家的队员们都接受了这一现状，他们中的不少也乐于见到将爱国主义与战车道结合起的新产物，在某种程度上，战车道以一种更加真实与暴力的形式再次出现再许多国家的舞台之上，并长期活跃在军队组织之中。\n凯伊是一个例外，自桑达斯解散后，凯伊就一直致力于使战车道脱离于合众国军队，当然，凯伊的尝试毫无意义。最后，凯伊选择了接受军队的邀请，加入了他们成立刚不久的战车特别部队之中。\n在接下来的时间里，凯伊表现出了她对战争熟悉的一面，优秀的指挥能力与高超的魅力使她在军中节节高升，在仅仅14年后就获得了陆军参谋长的提名，但凯伊并没有接受这一提议，而是选择了辞职。凯伊在这十几年的军旅生涯中并非毫无收获，对战争的厌倦，平等与自由的呼号，贫苦而将死的流民，残酷而又无比难忘的战场，这些都毫无疑问的影响了凯伊的立场与诉求，“只有参政才有可能结束这种现状，才可能改变这种现实……”,凯伊在他辞职那天日记的其中这样写道。\n面对着大洋党与大陆党的邀请，凯伊欣然接受了他们的建议，进入了政坛，而此刻合众国却与凯伊的命运截然相反，进入了最后的倒计时，无论凯伊中立的态度还能坚持到何时，悬于空中的达摩克里斯之剑迟早会将这片大陆一分为二……"
